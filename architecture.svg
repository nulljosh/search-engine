<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <rect width="400" height="300" fill="white"/>

  <!-- Center node -->
  <rect x="140" y="120" width="120" height="44" rx="10" fill="#0071e3"/>
  <text x="200" y="147" text-anchor="middle" fill="white" font-size="13" font-weight="600">Search Engine</text>

  <!-- Web Crawler -->
  <rect x="20" y="20" width="100" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="70" y="43" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Web Crawler</text>
  <line x1="120" y1="45" x2="155" y2="125" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Tokenizer -->
  <rect x="280" y="20" width="100" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="330" y="43" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Tokenizer</text>
  <line x1="280" y1="45" x2="245" y2="125" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Inverted Index -->
  <rect x="10" y="130" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="65" y="153" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Inverted Index</text>
  <line x1="120" y1="145" x2="140" y2="142" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- TF-IDF Ranking -->
  <rect x="280" y="130" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="335" y="153" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">TF-IDF Ranking</text>
  <line x1="280" y1="148" x2="260" y2="145" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Query Parser -->
  <rect x="20" y="240" width="100" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="70" y="263" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Query Parser</text>
  <line x1="120" y1="255" x2="155" y2="170" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Document Store -->
  <rect x="280" y="240" width="100" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="330" y="263" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Document Store</text>
  <line x1="280" y1="255" x2="245" y2="170" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Language label -->
  <text x="200" y="290" text-anchor="middle" fill="#86868b" font-size="10">Python</text>
</svg>